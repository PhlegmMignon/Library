<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"><link>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap');

    <title>Library</title>

<body>
    <div class="header">Library</div>        
    <div class="main">

        <form id="actualTitleForm" class="titleForm" action="./index.html" method="GET">
            <div class="titleDiv">
                <label class="titleLabel" for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="container">
                <div class="authorForm">
                    <label class="authorLabel" for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="pagesForm">
                    <label class="pagesLabel" for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <button type="button" id="readbtn">Unread</button>
            </div>

            <button type="submit" id="addBook">Add Book</button>
        </form>

    
            

            
        
    </div>


    <div id="list">
        <div id="info">
            <div id="titleInfo">Title</div>
            <div id="authorInfo">Author</div>
            <div id="pageInfo">Pages</div>
            <div id="status">Status</div>
            <div id="remove">Delete</div>
        </div>
        
    </div>
