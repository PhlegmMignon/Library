    <div class="header">Library</div>        
    <div class="main">

        <form id="actualTitleForm" class="titleForm" action="./index.html" method="GET">
            <div class="titleDiv">
                <label class="titleLabel" for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="container">
                <div class="authorForm">
                    <label class="authorLabel" for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="pagesForm">
                    <label class="pagesLabel" for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <button type="button" id="readbtn">Unread</button>
            </div>

            <button type="submit" id="addBook">Add Book</button>
        </form>

            <div id="status">Status</div>
            <div id="remove">Delete</div>
