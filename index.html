<body>
    <div class="header">Library</div>        
        <div class="main">

            <form class="titleForm" action="script.js" method="POST">
                <label class="titleLabel" for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </form>

            <div class="container">
                <form class="authorForm" action="script.js" method="POST">
                    <label class="authorLabel" for="author">Author</label>
                    <input type="text" name="author" id="author" required>
                </form>
                <form class="pagesForm" action="script.js" method="POST">
                    <label class="pagesLabel" for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </form>
                <button id="readbtn">Unread</button>
            </div>
                
            <button id="addBook">Add Book</button>
        </div>
